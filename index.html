<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body { margin: 0; padding: 20px; font-family: Arial; }
        .dark-mode { background: black; color: white; }
        #darkBtn { 
            position: fixed; 
            top: 10px; 
            right: 10px; 
            padding: 10px; 
            background: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .nav-links {
            text-align: center;
            margin: 20px 0;
        }
        .nav-links a {
            margin: 0 10px;
            padding: 10px 20px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
        }
        .nav-links a:hover {
            background: #5a6fd8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Website</h1>
        <p>Hello World!</p>
        <p>Welcome to my website!</p>
        <h2>Created by: Mazrun Hasan Eilun </h2>
        <div class="nav-links">
            <a href="login.html">Login</a>
            <a href="register.html">Register</a>
            <a href="blog.html">Blog Posts</a>
        </div>
    </div>

    <button id="darkBtn" onclick="toggleDark()">üåô Dark Mode</button>

    <script>
        function toggleDark() {
            document.body.classList.toggle('dark-mode');
            const btn = document.getElementById('darkBtn');
            btn.textContent = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
        }
    </script>
</body>

</html>
